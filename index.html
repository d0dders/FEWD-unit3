<!DOCTYPE html>
<html>
    <head>
        <title>Form Title</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
        <main>
            <section class="site-description">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in you inbox</p>
            </section>
            <form action="">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="field">
                        <label for="name">Full Name</label>
                        <input required type="text" id="name" name="full_name" placeholder="Required">
                    </div>
                    <div class="field">
                        <label for="email">Email Address</label>
                        <input required type="email" id="email" name="email_address" placeholder="Required">
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone_number">
                    </div>
                    <div class="field">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street_address">
                    </div>
                    <div class="field">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city_address">
                    </div>
                    <div class="field">
                    <label for="state">State</label>
                        <select id="state" name="state_address" placeholder="Choose State" required>
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="AL">Alabama (AL)</option>
                            <option value="AK">Alaska (AK)</option>
                            <option value="AZ">Arizona (AZ)</option>
                            <option value="AR">Arkansas (AR)</option>
                            <option value="CA">California (CA)</option>
                            <option value="CO">Colorado (CO)</option>
                            <option value="CT">Connecticut (CT)</option>
                            <option value="DE">Delaware (DE)</option>
                            <option value="DC">District Of Columbia (DC)</option>
                            <option value="FL">Florida (FL)</option>
                            <option value="GA">Georgia (GA)</option>
                            <option value="HI">Hawaii (HI)</option>
                            <option value="ID">Idaho (ID)</option>
                            <option value="IL">Illinois (IL)</option>
                            <option value="IN">Indiana (IN)</option>
                            <option value="IA">Iowa (IA)</option>
                            <option value="KS">Kansas (KS)</option>
                            <option value="KY">Kentucky (KY)</option>
                            <option value="LA">Louisiana (LA)</option>
                            <option value="ME">Maine (ME)</option>
                            <option value="MD">Maryland (MD)</option>
                            <option value="MA">Massachusetts (MA)</option>
                            <option value="MI">Michigan (MI)</option>
                            <option value="MN">Minnesota (MN)</option>
                            <option value="MS">Mississippi (MS)</option>
                            <option value="MO">Missouri (MO)</option>
                            <option value="MT">Montana (MT)</option>
                            <option value="NE">Nebraska (NE)</option>
                            <option value="NV">Nevada (NV)</option>
                            <option value="NH">New Hampshire (NH)</option>
                            <option value="NJ">New Jersey (NJ)</option>
                            <option value="NM">New Mexico (NM)</option>
                            <option value="NY">New York (NY)</option>
                            <option value="NC">North Carolina (NC)</option>
                            <option value="ND">North Dakota (ND)</option>
                            <option value="OH">Ohio (OH)</option>
                            <option value="OK">Oklahoma (OK)</option>
                            <option value="OR">Oregon (OR)</option>
                            <option value="PA">Pennsylvania (PA)</option>
                            <option value="RI">Rhode Island (RI)</option>
                            <option value="SC">South Carolina (SC)</option>
                            <option value="SD">South Dakota (SD)</option>
                            <option value="TN">Tennessee (TN)</option>
                            <option value="TX">Texas (TX)</option>
                            <option value="UT">Utah (UT)</option>
                            <option value="VT">Vermont (VT)</option>
                            <option value="VA">Virginia (VA)</option>
                            <option value="WA">Washington (WA)</option>
                            <option value="WV">West Virginia (WV)</option>
                            <option value="WI">Wisconsin (WI)</option>
                            <option value="WY">Wyoming (WY)</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip_address">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Newsletter</legend>
                    <label class="nl-label">Select the newsletters you would like to receive</label>
                    <div>
                        <input type="checkbox" id="html" value="interest_html" name="user_interest"><label class="light" for="html">HTML News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="css" value="interest_css" name="user_interest"><label for="css">CSS News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label for="javascript">Javascript News</label>
                    </div>
                    <div>
                    <label class="nl-label">Newsletter Format</label>
                    </div>
                    <div>
                        <input type="radio" id="htmlformat" value="html_format" name="newsletter_format"><label for="htmlformat">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="plaintext" value="plaintext_format" name="newsletter_format"><label for="plaintext">Plain text</label>
                    </div>
                    <div class="field">
                        <label class="nl-label" for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="other_topics" cols="30" rows="10"></textarea>
                    </div>
                </fieldset>

                <input type="submit" value="Sign Up">
            </form>
        </main>
        <footer>
            &copy; The Code Review
        </footer>
    </body>
</html>
